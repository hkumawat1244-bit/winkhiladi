<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Lottery Game - Daily Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lottery-container">
        <div class="header">
            <h2>üé∞ Lottery Result üé∞</h2>
            <div class="date-display" id="current-date">
                Loading...
            </div>
        </div>

        <div class="lottery-number-box">
            <div class="lottery-number" id="lottery-result">
                ----
            </div>
        </div>

        <div class="full-number-box">
            <div class="full-number" id="lottery-full">
                YYYYMMDD1000
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-info">
                ‚è∞ Next update in: <span id="countdown">--</span> seconds
            </div>
            <div class="status waiting" id="status">
                Waiting for 12:00 PM...
            </div>
        </div>
    </div>

    <script src="lottery.js"></script>
    <script>
        // ‡§Ü‡§ú ‡§ï‡•Ä ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            const dateStr = now.toLocaleDateString('hi-IN', options);
            document.getElementById("current-date").innerText = dateStr;
        }
        
        updateDateDisplay();
    </script>
</body>
</html>
