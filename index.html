<body>
    <!-- Navigation Lock Overlay -->
    <div id="navigationLockOverlay">
        <div class="timer-container">
            <div id="timer">30</div>
            <div class="timer-status">seconds remaining...</div>
            <div class="timer-subtext">Please wait - Navigation will unlock automatically</div>
        </div>
    </div>

    <!-- Navigation Lock Script -->
    <script>
        class NavigationLock {
            constructor(options = {}) {
                this.timeLeft = options.time || 30;
                this.timerElement = document.getElementById('timer');
                this.overlay = document.getElementById('navigationLockOverlay');
                this.isLocked = false;
                this.init();
            }

            init() {
                this.lockEverything();
                this.startTimer();
            }

            lockEverything() {
                this.isLocked = true;
                document.body.classList.add('navigation-locked');
                document.body.style.pointerEvents = 'none !important';
                this.overlay.style.pointerEvents = 'all';
                this.overlay.style.display = 'flex';

                // Block ALL events
                this.blockAllEvents();
                
                // Override history API
                this.blockHistory();
            }

            unlockEverything() {
                this.isLocked = false;
                document.body.classList.remove('navigation-locked');
                document.body.style.pointerEvents = '';
                this.overlay.style.display = 'none';
                this.unblockAllEvents();
            }

            blockAllEvents() {
                ['click', 'contextmenu', 'mousedown', 'mouseup', 'keydown', 
                 'keyup', 'keypress', 'submit', 'touchstart', 'touchmove'].forEach(event => {
                    document.addEventListener(event, this.blockEvent, true);
                });
            }

            unblockAllEvents() {
                ['click', 'contextmenu', 'mousedown', 'mouseup', 'keydown', 
                 'keyup', 'keypress', 'submit', 'touchstart', 'touchmove'].forEach(event => {
                    document.removeEventListener(event, this.blockEvent, true);
                });
            }

            blockEvent = (e) => {
                if (this.isLocked) {
                    e.preventDefault();
                    e.stopImmediatePropagation();
                    return false;
                }
            }

            blockHistory() {
                // Block back/forward buttons
                const blockHistory = (e) => {
                    if (this.isLocked) {
                        e.preventDefault();
                        return false;
                    }
                };
                
                window.addEventListener('popstate', blockHistory);
                history.pushState(null, null, location.href);
            }

            startTimer() {
                const interval = setInterval(() => {
                    this.timeLeft--;
                    this.timerElement.textContent = this.timeLeft;
                    document.querySelector('.timer-status').textContent = 
                        this.timeLeft > 1 ? 'seconds remaining...' : 'Unlocking...';

                    if (this.timeLeft <= 0) {
                        clearInterval(interval);
                        this.unlockEverything();
                    }
                }, 1000);
            }
        }

        // Start lock immediately (before other scripts)
        window.addEventListener('DOMContentLoaded', () => {
            new NavigationLock({ time: 30 });
        });
        
        // Also start if DOM already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new NavigationLock({ time: 30 });
            });
        } else {
            new NavigationLock({ time: 30 });
        }
    </script>
