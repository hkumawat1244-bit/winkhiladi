<!DOCTYPE html>
<html>
<head>
    <title>Navigation Lock</title>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 24px;
            font-family: Arial;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <div>Wait for <span id="timer">30</span> seconds</div>
            <div style="font-size: 16px; margin-top: 10px;">Navigation will be enabled automatically</div>
        </div>
    </div>

    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById("timer");
        const overlay = document.getElementById("overlay");

        // Complete navigation disable karne ke liye multiple methods
        function disableNavigation() {
            // 1. Pointer events disable
            document.body.style.pointerEvents = "none";
            overlay.style.pointerEvents = "all";

            // 2. Context menu disable
            document.addEventListener('contextmenu', preventNavigation);
            
            // 3. Keyboard navigation disable (F5, Ctrl+R, Backspace, etc.)
            document.addEventListener('keydown', preventKeyboard);
            
            // 4. Form submission disable
            document.addEventListener('submit', preventNavigation);
            
            // 5. Anchor clicks disable
            document.addEventListener('click', preventAnchorClicks);
        }

        function enableNavigation() {
            document.body.style.pointerEvents = "auto";
            overlay.style.display = "none";
            
            // Event listeners remove karo
            document.removeEventListener('contextmenu', preventNavigation);
            document.removeEventListener('keydown', preventKeyboard);
            document.removeEventListener('submit', preventNavigation);
            document.removeEventListener('click', preventAnchorClicks);
        }

        // Navigation prevent functions
        function preventNavigation(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        function preventKeyboard(e) {
            // F5, Ctrl+R, Ctrl+N, Ctrl+Shift+C, Backspace (non-input), Alt+F4 keys block
            if (e.key === 'F5' || 
                (e.ctrlKey && e.key === 'r') || 
                (e.ctrlKey && e.key === 'n') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.altKey && e.key === 'F4') ||
                (e.key === 'Backspace' && !['TEXTAREA', 'INPUT'].includes(e.target.tagName))) {
                e.preventDefault();
                return false;
            }
        }

        function preventAnchorClicks(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                return false;
            }
        }

        // Timer start
        disableNavigation();

        const countdown = setInterval(function() {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                enableNavigation();
            }
        }, 1000);
    </script>

    <!-- Test elements -->
    <h1>Test Page</h1>
    <a href="https://google.com">Google Link (30s blocked)</a><br><br>
    <button onclick="alert('Button works but navigation blocked')">Test Button</button>
    <form>
        <input type="submit" value="Submit (blocked)">
    </form>
</body>
</html>
