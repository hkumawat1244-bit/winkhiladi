<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ° Lucky Lottery Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-dice"></i> LUCKY LOTTERY</h1>
            <div class="balance">
                <i class="fas fa-wallet"></i> â‚¹<span id="balance">5000</span>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('lottery')"><i class="fas fa-ticket-alt"></i> Lottery</button>
            <button class="tab-btn" onclick="showTab('deposit')"><i class="fas fa-plus-circle"></i> Deposit</button>
            <button class="tab-btn" onclick="showTab('withdraw')"><i class="fas fa-minus-circle"></i> Withdraw</button>
            <button class="tab-btn" onclick="showTab('history')"><i class="fas fa-history"></i> History</button>
        </div>

        <!-- Lottery Tab -->
        <div id="lottery" class="tab-content active">
            <div class="game-timer">
                <div class="timer-circle">
                    <span id="timer">00:45</span>
                    <small>Next Draw</small>
                </div>
            </div>
            
            <div class="result-display" id="result">
                <i class="fas fa-play"></i> Place Your Bet!
            </div>

            <!-- Bet Amount -->
            <div class="bet-amounts">
                <button class="bet-btn" onclick="setAmount(50)">â‚¹50</button>
                <button class="bet-btn" onclick="setAmount(100)">â‚¹100</button>
                <button class="bet-btn active" onclick="setAmount(500)">â‚¹500</button>
                <button class="bet-btn" onclick="setAmount(1000)">â‚¹1000</button>
            </div>

            <!-- Numbers 0-9 -->
            <div class="number-grid">
                <button class="num-btn" onclick="placeBet('0')">0</button>
                <button class="num-btn" onclick="placeBet('1')">1</button>
                <button class="num-btn" onclick="placeBet('2')">2</button>
                <button class="num-btn" onclick="placeBet('3')">3</button>
                <button class="num-btn" onclick="placeBet('4')">4</button>
                <button class="num-btn" onclick="placeBet('5')">5</button>
                <button class="num-btn" onclick="placeBet('6')">6</button>
                <button class="num-btn" onclick="placeBet('7')">7</button>
                <button class="num-btn" onclick="placeBet('8')">8</button>
                <button class="num-btn" onclick="placeBet('9')">9</button>
            </div>

            <div class="payout-info">
                <span>Win: <strong id="payout">â‚¹1000</strong> (2x)</span>
            </div>
        </div>

        <!-- Deposit Tab -->
        <div id="deposit" class="tab-content">
            <h3><i class="fas fa-credit-card"></i> Deposit Money</h3>
            <div class="payment-methods">
                <div class="method" onclick="selectPayment('upi')">
                    <i class="fab fa-google-pay"></i> UPI
                </div>
                <div class="method" onclick="selectPayment('phonepe')">
                    <i class="fab fa-paypal"></i> PhonePe
                </div>
                <div class="method" onclick="selectPayment('paytm')">
                    <i class="fas fa-mobile-alt"></i> Paytm
                </div>
            </div>
            <input type="number" id="depositAmount" placeholder="Enter Amount (Min â‚¹100)" class="form-input">
            <button class="deposit-btn" onclick="processDeposit()">Deposit Now</button>
            <div id="depositStatus"></div>
        </div>

        <!-- Withdraw Tab -->
        <div id="withdraw" class="tab-content">
            <h3><i class="fas fa-university"></i> Withdraw Money</h3>
            <input type="text" id="withdrawUpi" placeholder="UPI ID (example@paytm)" class="form-input">
            <input type="number" id="withdrawAmount" placeholder="Amount (Min â‚¹500)" class="form-input">
            <button class="withdraw-btn" onclick="processWithdraw()">Withdraw Now</button>
            <div id="withdrawStatus"></div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content">
            <h3><i class="fas fa-list"></i> Transaction History</h3>
            <div id="transactionHistory" class="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
