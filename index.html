<script>
    function updateDateDisplay() {
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            weekday: 'long'
        };
        const dateStr = now.toLocaleDateString('hi-IN', options);
        document.getElementById("current-date").innerText = dateStr;
    }
    updateDateDisplay();
</script>
