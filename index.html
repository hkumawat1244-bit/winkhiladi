<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinKhiladi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loadingScreen" class="loading-screen">
    <div class="loader"></div>
    <p>Loading...</p>
</div>

<div id="loginPage" class="page active">
    <div class="login-container">
        <h2>Login</h2>
        <input id="loginMobile" placeholder="Mobile Number" maxlength="10">
        <button onclick="sendOTP()">Send OTP</button>

        <div id="otpBox" style="display:none;">
            <input id="otpInput" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify</button>
        </div>
    </div>
</div>

<div id="mainApp" class="page">
    <div class="main-content">
        <h2>Color Game</h2>

        <div class="number-display" id="numberDisplay">
            <span id="currentNumber">0</span>
        </div>

        <p>Timer: <span id="gameTimer">60</span></p>

        <input id="betAmount" type="number" value="10">

        <button onclick="setBetType('green')">Green</button>
        <button onclick="setBetType('red')">Red</button>
        <button onclick="setBetType('white')">White</button>

        <button onclick="placeBet()">Place Bet</button>

        <div id="gameResult" style="display:none;">
            <p id="resultNumber"></p>
            <p id="resultColor"></p>
            <p id="resultAmount"></p>
        </div>

        <button onclick="logout()">Logout</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
